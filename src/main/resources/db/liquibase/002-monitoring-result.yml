databaseChangeLog:
  - changeSet:
      id: monitoring-result
      author: pkozuch
      changes:
        - createTable:
            tableName: monitoring_result
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: checked_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_checked_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: monitoring_interval
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status_code
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: varchar(100)
                  constraints:
                    nullable: false